<div class="container-fluid bg-container h-100">

  <!-- Navbar -->
  <nav class="row p-4">

    <!-- Brand -->
    <div class="col-12 col-md-6 my-auto">
      <a class="navbar-brand d-inline-block">
        <img class="brand-icon-img" src="./../assets/img/brand-icon.png" alt="logo">
      </a>
      <h2 class="d-inline-block mb-0 align-middle text-light">Wiins</h2>
    </div>

    <!-- Button List -->
    <div class="col-12 col-md-6 row my-auto">
      <div class="d-flex justify-content-end container-nav-btn">
        <!-- Button -->
        <button class="btn btn-sm mx-2 text-light"
          *ngFor="let item of btnTabs">
          <span>{{item.name}}</span>
          <div class="underline mx-auto"></div>
        </button>
        <!-- Button [Externe] -->
        <button class="btn btn-sm mx-2 text-light" [routerLink]="item.path"
          *ngFor="let item of btnRoutes">
          <span>{{item.name}}</span>
          <div class="underline mx-auto"></div>
        </button>
        <!-- <div class="container-nav-btn"> -->
        <button class="btn btn-sm mx-2 text-light signIn-btn px-4" (click)="authService.login()">
          <span>SignIn</span>
        </button>
        <!-- </div> -->
      </div>
    </div>

  </nav>


  <!-- Router container -->
  <div class="container">
    <router-outlet></router-outlet>
  </div>


</div>
